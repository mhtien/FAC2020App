<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS link -->
    <link text="text/css" rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline&display=swap" rel="stylesheet">

    <title>MHT here!</title>
</head>

<body>
    <div class="main-body">

        <div class="center-text">
            <h1 class="welcome">Welcome to my Home!</h1>
        </div>

        <div class="house">
            <img class="house-base" src="images\House.svg" alt="house-base">
            <div class="door">
                <img src="images\Door coloured.svg" alt="door">
                <img class="door-top" src="images\Door in.svg" alt="door-hovered">
                <div class="door-text">
                    <p>Hi! I'm My Hoa! Welcome to my Home</p>
                </div>
            </div>
            <img class="window" src="images\Window.svg" alt="window">
            <img class="circle" src="images\Circular Window.svg" alt="circle-window">
            <img class="letterbox" src="images\Letterbox.svg" alt="letterbox">

        </div>
        <div class="ground">
            <img class="grass" src="images\Ground.svg" alt="ground">
            <img class="foundation-top" src="images\Foundation.svg" alt="foundation">
        </div>

        <!-- <div class="icons-group">
            <a href="" alt="">GitHub Repo</a>
            <a href="" alt="">FreeCodeCamp</a>
            <a href="" alt="">CodeWars</a>
        </div> -->

    </div>

</body>

</html>
