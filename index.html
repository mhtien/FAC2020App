<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS link -->
    <link text="text/css" rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Londrina+Outline&display=swap" rel="stylesheet"> -->

    <title>MHT here!</title>
</head>

<body>
    <img class="sky-background" src="images\background.svg" alt="sky-background">
    <img class="night-background hidden-sky" src="images\background-night.svg" alt="night-background">
    <div class="main-body">
        <h1 class="welcome h-width font-style">Welcome to my Home!</h1>
        <h2 class="instruction h-wdith font-style">Please do browse around by hovering over elements</h2>
        <div class="sun">
                <img src="images\sun-white.svg" alt="sun-white">
                <img class="sun-color" src="images\sun-color.svg" alt="sun-color">
        </div>
        <div class="smoke-white">
            <div class="smoke1">
                <a href="" alt="freecodecamp">
                    <img src="images\smoke-white.svg" alt="smoke-white">
                </a>
            </div>

            <div class="smoke2">
                <a href="" alt="github">
                    <img src="images\smoke-white.svg" alt="smoke-white">
                </a>
            </div>
            <div class="smoke3">
                <a href="" alt="codewars">
                    <img src="images\smoke-white.svg" alt="smoke-white">
                </a>
            </div>
        </div>
        <div class="house h-width">

            <div class="house-wrapper">
                <div class="circle">
                    <img src="images\circularwindow-white.svg" alt="circle-window-white">
                    <img class="circle-color" src="images\circularwindow-color.svg" alt="circle-window-color">
                </div>
                <div class="gf-elements">
                    <div class="door">
                        <img src="images\door-white.svg" alt="door-white">
                        <img class="door-color" src="images\door-color.svg" alt="door-color">

                    </div>

                    <!-- <img class="door-top" src="images\Door in.svg" alt="door-hovered"> -->
                    <!-- <div class="door-text">
                        <p>Hi! I'm My Hoa! Welcome to my Home</p>
                    </div> -->
                    <div class="window">
                        <img src="images\rectangularwindow-white.svg" alt="window-white">
                        <img class="window-color" src="images\rectangularwindow-color.svg" alt="window-color">
                    </div>
                </div>
                <!-- <img class="letterbox" src="images\Letterbox.svg" alt="letterbox"> -->
            </div>

        </div>
        <hr class="ground-line h-width">
        <div class="ground h-width">
            <img class="foundation-white" src="images\foundation-white.svg" alt="foundation">
        </div>


        <!-- <div class="test">
            <img class="daytime" src="images\daytime.svg" alt="daytime">
            <img class="nighttime" src="images\nighttime.svg" alt="nighttime">

        </div> -->

        <!-- <div class="icons-group">
            <a href="" alt="">GitHub Repo</a>
            <a href="" alt="">FreeCodeCamp</a>
            <a href="" alt="">CodeWars</a>
        </div> -->

    </div>
    <script text="text/javascript" src="script.js"></script>
</body>

</html>
