<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS link -->
    <link text="text/css" rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Londrina+Outline&display=swap" rel="stylesheet"> -->

    <title>MHT here!</title>
</head>

<body class="hidden">
    <img class="background-sky" src="images\background.svg" alt="background-sky">
    <img class="background-night" src="images\background-night.svg" alt="background-night">
    <div class="main-body">
        <h1 class="welcome font-style">Welcome to my Home!</h1>
        <h2 class="instruction font-style">Please do browse around by hovering over elements</h2>
        <div class="sun">
            <div class="sun-vis">
                <img class="sun-white " src="images\sun-white.svg" alt="sun-white">
                <img class="sun-color" src="images\sun-color.svg" alt="sun-color">
            </div>
            <div class="moon-vis">
                <img class="moon" src="images\moon.svg" alt="moon">

            </div>
            <!-- <img class="moon" src="images\moon.svg" alt="moon"> -->
        </div>
        <div class="smoke-white">
            <div class="smoke1">
                <a href="https://www.freecodecamp.org/mhtien" target="_blank" alt="freecodecamp">
                    <img src="images\smoke-white.svg" alt="smoke-white">
                </a>
            </div>

            <div class="smoke2">
                <a href="https://github.com/mhtien/my-house" target="_blank" alt="github website repo">
                    <img src="images\smoke-white.svg" alt="smoke-white">
                </a>
            </div>
            <div class="smoke3">
                <a href="https://www.codewars.com/users/mhtien" target="_blank" alt="codewars">
                    <img src="images\smoke-white.svg" alt="smoke-white">
                </a>
            </div>
        </div>
        <div class="house h-width">
            <div class="house-wrapper">
                <div class="circle">
                    <img src="images\circularwindow-white.svg" alt="circle-window-white">
                    <img class="circle-night" src="images\circularwindow-night.svg" alt="circle-window-night">
                    <img class="circle-color" src="images\circularwindow-color.svg" alt="circle-window-color">
                </div>
                <div class="gf-elements">

                    <div class="window">
                        <div id="image-carousel" class="carousel">
                            <!-- play/pause -->
                            <div class="play play-pause">
                                <button class="button">
                                    <img src="images\play.svg" alt="play">
                                </button>
                            </div>

                            <div class="pause play-pause play-hide">
                                <button class="button">
                                    <img src="images\pause.svg" alt="pause">
                                </button>
                            </div>

                            <!-- arrow keys -->
                            <div class="right-arrow">
                                <button class="button">
                                    <img src="images\right-arrow.svg" alt="right-arrow">
                                </button>
                            </div>
                            <div class="left-arrow">
                                <button class="button">
                                    <img src="images\left-arrow.svg" alt="left-arrow">
                                </button>
                            </div>

                            <!-- slides -->
                            <div id="carousel-slides">
                                <div class="slide image-1 img-active">
                                    <img src="images\image-1.svg" alt="image1">
                                </div>
                                <div class="slide image-2 img-right">
                                    <img src="images\image-2.svg" alt="image2">
                                </div>
                                <div class="slide image-3">
                                    <img src="images\image-3.svg" alt="image3">
                                </div>
                                <div class="slide image-4">
                                    <img src="images\image-4.svg" alt="image4">
                                </div>
                                <div class="slide image-5 img-left">
                                    <img src="images\image-5.svg" alt="image5">
                                </div>
                            </div>
                        </div>
                        <img src="images\rectangularwindow-white.svg" alt="window-white">
                        <img class="window-night" src="images\rectangularwindow-night.svg" alt="window-night">
                        <img class="window-color" src="images\rectangularwindow-color.svg" alt="window-color">
                        <p class="window-text bubble">These are just a few of my hobbies</p>
                    </div>

                    <div class="door">
                        <img src="images\door-white.svg" alt="door-white">
                        <img class="door-night" src="images\door-night.svg" alt="door-night">
                        <img class="door-color" src="images\door-color.svg" alt="door-color">
                        <img class="me-char" src="images\me-door.svg" alt="me-door">
                        <p class="door-text bubble">Hi! I'm My Hoa! Welcome to my Home</p>
                    </div>
                </div>
                <div class="letterbox">
                    <img src="images\letterbox.svg" alt="letterbox">
                    <img class="letterbox-color" src="images\letterbox-color.svg" alt="letterbox-color">
                    <p class="letterbox-text bubble">Sorry I need to upgrade my contact method</p>
                </div>

            </div>
        </div>
        <hr class="ground-line h-width">
        <div class="ground h-width">
            <img class="foundation-white" src="images\foundation-white.svg" alt="foundation">
        </div>

    </div>
    <script text="text/javascript" src="script.js"></script>
</body>

</html>
